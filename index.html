<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01. JS Base</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main>
        <section class="calculator">
            <div class="calculator__container">
                <h1 class="calculator__h1">Калькулятор</h1>             
                <input type="number" class="calculator__input" id="input1" placeholder="Введите 1 число" value="10">
                <input type="number" class="calculator__input" id="input2" placeholder="Введите 2 число" value="5">
                <div class="calculator__button">
                    <button class="calculator__button1" id="plus">+</button>
                    <button class="calculator__button2" id="minus">-</button>
                    <button class="calculator__button3" id="multiplication">*</button>
                    <button class="calculator__button4" id="division">/</button>
                </div>
                <button class="calculator__sum" id="sumbit">Вычислить</button>
                <div class="calculator__result">
                    <h1>Результат:</h1>
                    <p id="result">42</p>
                </div>
            </div>
        </section>
    </main>

    <script src="theory.js"></script>
    <script src="srcipt.js"></script>
</body>
</html>
